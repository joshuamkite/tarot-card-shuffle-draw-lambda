<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tarot Draw Result</title>
</head>

<body>
    <h1>Tarot Draw Result</h1>
    <div>
        {{ range $index, $card := .drawnCards }}
        <div>
            <img src="{{ $card.Image }}" alt="{{ $card.NameSuit }}">
            <p>{{ $card.Number }} {{ $card.NameSuit }} {{ $card.Reversed }}</p>
        </div>
        {{ end }}
    </div>
    <p>{{ .message }}</p>
</body>

</html>
